<!DOCTYPE html>
<html lang="en"><head>
    <title>GUESS</title>

    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GUESS</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/guess.css"></link>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body class="AA">
    <!-- <div id="sidebar">
        <h3>規則說明</h3>
    </div> -->
    <div class="container">
      
        <div class="row">
            &nbsp;
        </div>
        <div class="row">
            <div class="col-4 text-right">
                <div style="color:white;  font-size:35px;" align="right" id="aa1">
                </div>
            </div>
            <div class="col-4 text- text-center">
                <div style="color:white;  font-size:35px;">~
                </div>
            </div>
            <div class="col-4">
                <div style="color:white;  font-size:35px;" id="aa2">
                </div>
            </div>
        </div>
        <div class="row">
            &nbsp;
        </div>

        <div class="row">
            <div class="col-12 text-center">
                <div style="color:white;  font-size:30px;" id="aa3">　</div>
            </div>
        </div>

        <div class="row">
            &nbsp;
        </div>

        <div class="row mb-3">
            <div class="col-6 text-right">
                <button type="button" class="btn btn-default  btn-square    outline2" id="start">開始</button>
            </div>

            <div class="col-6">
                <button type="button" class="btn btn-default  btn-square    outline2" id="ret" disabled="false">結束</button>
            </div>
        </div>
        <div class="row">
            &nbsp;
        </div>

        <div class="row mb-3">
            <div class="col-4 text-right">
                <button type="button" class="btn btn-default btn-circle btn-xl" id="1">1</button>
            </div>
            <div class="col-4  text-center">
                <button type="button" class="btn btn-default btn-circle btn-xl" id="2">2</button>
            </div>
            <div class="col-4">
                <button type="button" class="btn btn-default btn-circle btn-xl" id="3">3</button>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-4 text-right">
                <button type="button" class="btn btn-default btn-circle btn-xl" id="4">4</button>
            </div>
            <div class="col-4  text-center">
                <button type="button" class="btn btn-default btn-circle btn-xl" id="5">5</button>
            </div>
            <div class="col-4">
                <button type="button" class="btn btn-default btn-circle btn-xl" id="6">6</button>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-4 text-right">
                <button type="button" class="btn btn-default btn-circle btn-xl" id="7">7</button>
            </div>
            <div class="col-4  text-center">
                <button type="button" class="btn btn-default btn-circle btn-xl" id="8">8</button>
            </div>
            <div class="col-4">
                <button type="button" class="btn btn-default btn-circle btn-xl" id="9">9</button>
            </div>
        </div>
        <div class="row mb-3" id="lostDiv">
            <div class="col-4  text-right">
                <button type="button" class="btn btn-default  btn-square    outline" id="NULL" disabled="false">
                    <i class="fas fa-times" aria-hidden="true" style="color:white;font-size:25px;"></i>
                </button>
            </div>
            <div class="col-4 text-center">
                <button type="button" class="btn btn-default btn-circle btn-xl" id="0">0</button>
            </div>
            <div class="col-4">
                <button type="button" class="btn btn-default  btn-square    outline1" id="Check" disabled="false">
                    <i class="fas fa-check" aria-hidden="true" style="color:white;font-size:25px;"></i>
                </button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/guess.js"></script>
</body></html>
